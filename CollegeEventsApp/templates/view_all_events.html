	  {% if data %}
		<div class="container">
		<h3 style="text-align:center;">Events</h3>
		<hr>
		<br>
	    <table class="table table-striped table-hover">
	      <thead>
	        <tr>
	          <td>Event Name</td>
	          <td>Event Description</td>
	          <td>Event Date</td>
	          <td>Event Time</td>
	          <td>Posted By</td>
	        </tr>
	      </thead>
	      <tbody>
	        {% for d in data %}
	         <tr>
	            <td>{{d.eventName}}</td>
	            <td>{{d.eventDescription}}</td>
	            <td>{{d.eventDate}}</td>
	            <td>{{d.eventTime}}</td>
	            <td>{{d.userWhoPosted.get_name}}</td>
	          </tr>
	        {% endfor %}
	      </tbody>
	    </table>
