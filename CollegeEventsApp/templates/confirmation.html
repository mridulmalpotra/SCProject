<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Edit Event</title>

    <!-- Bootstrap core CSS -->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/moment.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/datetimepicker.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/datetimepicker.css' %}" rel="stylesheet">
    <script type="text/javascript">
    		$(document).ready(function() {
			    $( "#date" ).datepicker({ 
			        // yearRange: '1999:c+1' ,
			        changeYear: true,
			        dateFormat: 'yy-mm-dd',
			        minDate: new Date(),
			        maxDate: '+1Y',
			    });//.datepicker("setDate", {{data.eventDate}});
			});

    </script>
    <!-- Custom styles for this template -->
    <!-- <link href="{% static 'css/signin.css' %}" rel="stylesheet"> -->
    <link href="{% static 'css/signup.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
    <script src="{% static 'js/today_date.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <!-- <body> -->
	<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Delete Event {{data.eventName}}</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form method="POST">
                            <input type="hidden" name="confirm" value="hi">
                            <input type="hidden" name="delete" value="hi">
                            <input type="hidden" name="eventId" value={{data.eventid}}>  
			    		{% csrf_token %}
			    			<div class="form-group">
	    						<p>Event Name : {{data.eventName}}</p>
	    					</div>
                            <div class="form-group">
                                <p>Event Description : {{data.eventDescription}}</p>
                            </div>
                            <div class="form-group">
                                <p>Event Date : {{data.eventDate}}</p>
                            </div>
                            <div class="form-group">
                                <p>Event Time : {{data.eventTime}}</p>
                            </div>
			    			<input type="submit" value="Delete" class="btn btn-info btn-block">
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{%static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
